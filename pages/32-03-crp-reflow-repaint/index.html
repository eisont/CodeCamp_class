<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리플로우/리페인트</title>
    <style>
      .reflow {
        margin: 20px auto;
        width: 50%;
        height: 30vh;
        background: skyblue;
      }
      .reflow:hover {
        width: 60%;
        height: 40vh;
        font-size: 3vh;
        color: red;
      }
      .repaint {
        margin: 20px auto;
        width: 50%;
        height: 30vh;
        background: yellow;
      }
      .repaint:hover {
        width: 60%;
        height: 40vh;
        font-size: 3vh;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="reflow">리플로우 연습</div>
    <div class="repaint">리페인트 연습</div>
  </body>
</html>
